    <!-- Quick Stats (Add picture here)-->
    <div class="card my-5 shadow p-3 mb-5 bg-white rounded">
      <img src="/static/plant.jpg" class="card-img-top img-fluid" alt="..."">
        <!--img src="/stream" class="card-img-top img-fluid" alt="..."-->
   
      <div class="card-body text-center">
        <p class="card-title" id="log">Plant Status: Healthy</h5>

        <p class="card-text" id="pressure">  Pressure: </p>
        <p class="card-text" id="timed"> Time: </p>
        
        
        
      </div>
    </div>
    <!-- End Quick Stats-->

    <!-- Temperature Card -->
    <div class="card my-5 shadow p-3 mb-5 bg-white rounded">
      <div class="card-body">
        <h5 class="card-title" >Temp: temp CÂ°</h5>

        <button type="button"  class="btn btn-primary" id="fan" onclick="connect()">Toggle Fan</button>
        <a href="#" class="btn btn-primary">Toggle Light</a>
      </div>
    </div>
    <!-- End Temperature Card-->

    <div class="card  shadow p-3 mb-5 bg-white rounded">
      <div class="card-body">
        <h5 class="card-title">Historical Data</h5>
        <p class="card-text"></p>
        <canvas width="200" height="200" id="canvas"></canvas>
        <a href="#" class="btn btn-primary">Download</a>
      </div>
    </div>

    </div>
